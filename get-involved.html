    <script>

    window.addEventListener('mousemove', function (e) {
      document.getElementById('rotate-me').style.transform = 'rotateX(0deg) rotateY(0deg)';

      var rotate_X;
      var rotate_Y;
      var invert = false;

      if (invert) {
        rotate_X = e.pageX / 5;
        rotate_Y = e.pageY / 5;
      } else if (!invert) {
        rotate_X = e.pageX / 5;
        rotate_Y = -e.pageY / 5;
      }

      document.getElementById('rotate-me').style.transform =  'rotateX(' + -rotate_Y + 'deg) rotateY(' + -rotate_X + 'deg)'

      document.getElementById('shadow').style.transform =  'rotateX(' + -rotate_Y + 'deg) rotateY(' + -rotate_X + 'deg)'

    });

  </script>
